server.port=6060
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/net_solution_db?useUnicode=true&CharacterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.level.org.hibernate.SQL=DEBUG
spring.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.main.allow-circular-references=true
logging.file.name=net_solution_app.log

