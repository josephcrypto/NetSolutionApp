<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Net Form</title>
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="#">Net_Solution App</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" th:href="@{/home}">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <span class="nav-link-text">Dashboard</span>
                </a>
            </li>

            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Product">
                <a class="nav-link" th:href="@{/product/list}">
                    <i class="fa fa-fw fa-area-chart"></i>
                    <span class="nav-link-text">Product List</span>
                </a>
            </li>

            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Order">
                <a class="nav-link" href="#">
                    <i class="fa fa-fw fa-table"></i>
                    <span class="nav-link-text">Customers List</span>
                </a>
            </li>

            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Customer">
                <a class="nav-link" href="#">
                    <i class="fa fa-fw fa-wrench"></i>
                    <span class="nav-link-text">Daily Report</span>
                </a>
            </li>


            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Table">
                <a class="nav-link" href="#">
                    <i class="fa fa-fw fa-sitemap"></i>
                    <span class="nav-link-text">Monthly Report</span>
                </a>
            </li>

            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Link">
                <a class="nav-link" th:action="@{/logout}">
                    <i class="fa fa-fw fa-link"></i>
                    <span class="nav-link-text">Logout</span>
                </a>
            </li>
        </ul>

        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0 mr-lg-2">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search">
                        <span class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </span>
                    </div>
                </form>
            </li>

            <form th:action="@{/logout}" method="post">
                <input class="btn btn-outline-danger" type="submit" style="font-size: small;text-align: justify" value="Logout" />
            </form>

        </ul>
    </div>
</nav>

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Product Form</li>
        </ol>

        <div class="container" style="margin-top: 20px;">
            <div class="mt-10 card card-body bg-light">
                <form class="form" th:action="@{/product/save}" method="post" th:object="${product}">
                    <input type="hidden" th:field="*{id}">

                    <div class="row">
                        <div class="form-group col-6">
                            <label>Item</label>
                            <input type="text" th:field="*{item}" class="form-control" required autofocus />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label>Quantity</label>
                            <input type="text" th:field="*{quantity}" class="form-control" required maxlength="100" autofocus>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label>Model</label>
                            <input type="text" th:field="*{model}" class="form-control" required maxlength="50" autofocus>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label>Category</label>
                            <input type="text" th:field="*{categories}" class="form-control" maxlength="60" autofocus>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label>COD</label>
                            <input type="number" th:field="*{COD}" class="form-control" required maxlength="50" autofocus>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label>Invoice_No</label>
                            <input type="text" th:field="*{invoiceNo}" class="form-control" required maxlength="50" autofocus>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label>Date</label>
                            <input type="date" th:field="*{date}" class="form-control" required autofocus>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label>Amount</label>
                            <input type="number" th:field="*{amount}" class="form-control" required maxlength="50" autofocus>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6">
                            <label>Profit</label>
                            <input type="text" th:field="*{profit}" class="form-control" maxlength="50" autofocus>
                        </div>
                    </div>

                    <div class="text-left">
                        <button type="submit" class="btn btn-primary m-2">Save</button>
                        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>


        <script type="text/javascript">
            function cancelForm(){
                window.location = "[[@{/product/list}]]"
            }
        </script>

        <footer class="sticky-footer">
            <div class="container">
                <div class="text-center">
                    <small>Power By Bootstrap Copyright Â© Joseph Crypto 2023</small>
                </div>
            </div>
        </footer>

    </div>
</div>
</body>
</html>
